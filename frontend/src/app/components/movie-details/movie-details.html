<div *ngIf="isLoading">Loading movie details...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="movie && !isLoading" class="movie-details">
  <img [src]="movie.poster || 'https://via.placeholder.com/400x600?text=No+Image'" 
       alt="{{ movie.title }}" />
  <h1>{{ movie.title }} ({{ movie.year }})</h1>
  <p><strong>Genres:</strong> {{ movie.genres.join(', ') }}</p>
  <p><strong>Rating:</strong> ‚≠ê {{ movie.rating }}</p>
  <p>{{ movie.overview }}</p>
  <button routerLink="/movies">Back to Movies</button>
</div>
