<div *ngIf="isLoading" class="loading">Loading movie details...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div *ngIf="movie && !isLoading" class="movie-details">
  <div class="poster-wrapper">
    <img [src]="movie.poster || 'https://via.placeholder.com/400x600?text=No+Image'" 
         [alt]="movie.title" />
  </div>

  <div class="movie-content">
    <h1>{{ movie.title }} <span *ngIf="movie.year">({{ movie.year }})</span></h1>

    <p class="genres"><strong>Genres:</strong> {{ movie.genres.join(', ') }}</p>
    <p class="rating"><strong>Rating:</strong> ‚≠ê {{ movie.rating || 'N/A' }}</p>

    <p class="overview">{{ movie.overview }}</p>

    <button routerLink="/movies">Back to Movies</button>
  </div>
  <div class="recommendations-section">
<app-recommendations [movieId]="movie.movieId"></app-recommendations>
  </div>
</div>
